<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adoptme</title>
  </head>
  <body class="font-sg">
    <header class="grid grid-cols-3 gap-4 items-center bg-amber-500 relative w-full h-24">
      <figure class="flex items-center px-0 cursor-pointer absolute left-16 max-sm:left-6">
        <figcaption class="pr-1 text-[24px]">Adoptme</figcaption>
        <img src="./img/logo.png" alt="logo" class="w-6" />
      </figure>
      <nav class="absolute left-56 max-[1350px]:hidden">
        <ul class="flex">
          <li class="mx-14"><a href="#">Home</a></li>
          <li class="mx-14"><a href="#">Adoption</a></li>
          <li class="mx-14"><a href="#">Community</a></li>
          <li class="mx-14"><a href="#">Stories with Pet</a></li>
          <li class="mx-14"><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <form class="flex absolute right-16 max-sm:right-6">
        <section class="flex items-center max-sm:hidden">
          <img src="./img/cil_search.png" alt="search" class="w-5" />
          <button class="mx-7">Sign In</button>
          <button>Sign Up</button>
        </section>
        <i class="bx bx-menu text-[34px] min-[1350px]:hidden ms-7 "></i>
      </form>
    </header>
  </body>
</html>
