<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adoptme</title>
  </head>
  <body class="font-sg">
    <header class="bg-gradient-to-t from-[#f2f8ff] via-[#ffffff] to-[#e6f2ff] px-[70px] max-md:px-[50px] max-sm:px-[30px] pb-20">
      <nav class="grid items-center relative w-full h-24">
        <figure class="flex items-center px-0 cursor-pointer">
          <figcaption class="pr-1 text-[24px] text-gray-700">Adoptme</figcaption>
          <img src="./img/logo.svg" alt="logo" class="w-6 mb-2" />
        </figure>
        <ul id="menu-bar" class="flex absolute z-10 left-56 max-xl:bg-zinc-700 max-xl:top-20 max-xl: max-xl:left-0 max-xl:right-1 max-xl:hidden max-xl:rounded-lg max-xl:text-white text-gray-700">
          <li class="mx-8 max-xl:text-center max-xl:py-2 max-xl:pt-5 hover:text-sky-400"><a href="#">Home</a></li>
          <li class="mx-8 max-xl:text-center max-xl:py-2 hover:text-sky-400"><a href="#">Adoption</a></li>
          <li class="mx-8 max-xl:text-center max-xl:py-2 hover:text-sky-400"><a href="#">Community</a></li>
          <li class="mx-8 max-xl:text-center max-xl:py-2 hover:text-sky-400"><a href="#">Stories with Pet</a></li>
          <li class="mx-8 max-xl:text-center max-xl:py-2 max-xl:pb-5 hover:text-sky-400"><a href="#">FAQ</a></li>
          <li class="hidden max-xl:hidden max-sm:block max-sm:mx-5">
            <svg class="bg-sky-400 hover:bg-sky-500 cursor-pointer rounded-lg" xmlns="http://www.w3.org/2000/svg" width="100%" height="28" viewBox="0 0 24 24">
              <path
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
              />
            </svg>
            <div class="bg-sky-400 hover:bg-sky-500 mt-3 text-center rounded-lg py-[1.5px] cursor-pointer">
              <button class="text-sm">Sign In</button>
            </div>
            <div class="bg-sky-400 hover:bg-sky-500 mt-3 text-center rounded-lg py-[1.5px] mb-6 cursor-pointer">
              <button class="text-sm">Sign Up</button>
            </div>
          </li>
        </ul>
        <form class="flex absolute right-0">
          <section class="flex items-center max-sm:hidden">
            <svg class="cursor-pointer hover:text-sky-400 text-gray-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
              />
            </svg>
            <button class="mx-7 hover:text-sky-400 text-gray-700">Sign In</button>
            <button class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-1 rounded">Sign Up</button>
          </section>
          <i id="toggle" class="bx bx-menu text-[34px] min-[1280px]:hidden ms-7 cursor-pointer hover:text-sky-400"></i>
        </form>
      </nav>
      <section class="flex gap-10 mt-20 max-xl:mt-14 max-lg:mt-10 max-md:mt-8 max-sm:mt-12 max-lg:flex-col-reverse max-lg:w-[100%]">
        <section class="w-[60%] max-xl:w-[61%] max-lg:w-[100%]">
          <h1 class="w-[73%] max-lg:w-full text-[54px] text-gray-700 max-xl:text-[44px] max-lg:text-[36px] max-md:text-[30px] max-sm:text-[22px]">
            Let's Choose and <span><img class="inline w-10 mb-8 max-lg:w-8 max-md:w-6 max-sm:w-5" src="./img/logo.svg" alt="logo" /></span> Adopt your New Pet
          </h1>
          <p class="text-[20px] mt-6 max-lg:mt-4 max-md:mt-2 w-[70%] max-lg:w-[100%] text-zinc-400 max-xl:text-[18px] max-lg:text-[16px] max-md:text-[14px] max-sm:text-[12px] max-sm:w-[100%]">
            Adopt a pet, give them the best treatment, and you will feel really happy of friendship with your pet.
          </p>
          <section class="mt-10 text-[24px] w-full max-lg:text-[20px] max-md:text-[18px] max-sm:text-[14px] max-lg:mt-8 max-md:mt-6 max-sm:mt-4">
            <button class="bg-gray-700 text-white px-7 py-2 rounded mr-14 hover:bg-gray-800 max-sm:mr-6 max-sm:px-5">Adopt Me</button>
            <button class="text-gray-700">Donate for Food</button>
          </section>
          <h3 class="mt-10 text-[16px] text-gray-700 max-sm:text-[11px] max-sm:mt-4 max-md:text-[14px] max-md:mt-6">SUPPORTED BY:</h3>
          <figure class="flex gap-8 mt-4 ml-2 max-sm:w-[50px] max-sm:gap-4 max-md:w-[80px] max-md:gap-6">
            <img src="./img/sb-1.svg" alt="supported logo" />
            <img src="./img/sb-2.svg" alt="supported logo" />
            <img src="./img/sb-3.svg" alt="supported logo" />
            <img src="./img/sb-4.svg" alt="supported logo" />
          </figure>
        </section>
        <figure class="w-[40%] max-xl:w-[50%] max-lg:w-full max-lg:ml-20 max-md:ml-0">
          <img src="./img/logo-header.png" alt="logo-header" class="w-[600px] h-[500px] max-lg:w-[80%] max-md:w-[100%] max-md:h-[450px] max-sm:h-[350px]" />
        </figure>
      </section>
    </header>
    <main></main>
    <script src="./js/script.js"></script>
  </body>
</html>
